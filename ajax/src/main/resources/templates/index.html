<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout"
>
  <div layout:fragment="content">
    <main>
      <article class="list__components__wrap">
        <div id="listWrap">
          <div class="list" th:each="list : ${list}">
            <div class="list__top">
              <dl>
                <dt>아이디:</dt>
                <dd class="f__midium" th:text="${list.id}"></dd>
              </dl>
              <p class="f__midium" th:text="${list.regDate}"></p>
            </div>
            <dl>
              <dt class="f__midium" th:text="${list.title}"></dt>
              <dd class="content" th:text="${list.body}"></dd>
            </dl>
            <div class="button__wrap">
              <button class="f__midium" th:onclick="fn_listDelete(this)">
                삭제
              </button>
              <button class="f__midium" th:onclick="fn_listModify(this)">
                수정
              </button>
            </div>
          </div>
        </div>
        <div class="list__wrap__state">
          <dl>
            <dt>Total&nbsp;&nbsp;:&nbsp;&nbsp;</dt>
            <dd
              id="listLength"
              th:text="${#lists.size(list)}"
              class="f__bold"
            ></dd>
          </dl>
          <button
            id="listAddBtn"
            th:onclick="fn_popupToggle('addBtn')"
            class="f__bold"
          >
            추가
          </button>
        </div>
        <th:block
          th:replace="fragments/addListPopup :: addListFragment"
        ></th:block>
      </article>
    </main>
    <script th:src="@{/static/js/callbackAjax.js}"></script>
    <script th:src="@{/static/js/crudBasic.js}"></script>
  </div>
  <!-- <th:block layout:fragment="css"> </th:block>

  <th:block layout:fragment="script"> </th:block> -->
</html>
