<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ajax_test main</title>
  </head>
  <link rel="stylesheet" href="/static/css/ajax.css" />

  <body>
    <h1 class="f__midium">ajax text 페이지 입니다.</h1>
    <main>
      <article class="list__components__wrap">
        <!-- // list -->
        <div id="listWrap">
          <div class="list" th:each="list : ${list}">
            <div class="list__top">
              <dl>
                <dt>아이디:</dt>
                <dd class="f__midium" th:text="${list.id}"></dd>
              </dl>
              <p class="f__midium" th:text="${list.regDate}"></p>
            </div>
            <dl>
              <dt class="f__midium" th:text="${list.title}"></dt>
              <dd class="content" th:text="${list.body}"></dd>
            </dl>
            <div class="button__wrap">
              <button class="f__midium" th:onclick="fn_listDelete(this)">
                삭제
              </button>
              <button class="f__midium" th:onclick="fn_listModify(this)">
                수정
              </button>
            </div>
          </div>
          <!-- // list -->
        </div>
        <div class="list__wrap__state">
          <dl>
            <dt>Total&nbsp;&nbsp;:&nbsp;&nbsp;</dt>
            <dd
              id="listLength"
              th:text="${#lists.size(list)}"
              class="f__bold"
            ></dd>
          </dl>
          <button th:onclick="fn_popupToggle('addBtn')" class="f__bold">
            추가
          </button>
        </div>
        <th:block
          th:replace="fragments/addListPopup :: addListFragment"
        ></th:block>
      </article>
    </main>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script th:src="@{/static/js/callbackAjax.js}"></script>
  <script th:src="@{/static/js/crudBasic.js}"></script>
</html>
