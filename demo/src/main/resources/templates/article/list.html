<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>게시판 -게시물 리스트</title>
  </head>
  <link rel="stylesheet" href="/static/css/board.css" />
  <body>
    <h1>게시물 리스트</h1>

    <h2>
      <span>전체 게시물 개수 :</span>
      <span th:text="${totalCount}"></span>
    </h2>

    <ul class="board">
      <li th:each="list : ${list}" class="board__list">
        <a th:href="@{/article/detail(id=${list.id})}">
          <dl>
            <dt>아이디 :</dt>
            <dd th:text="${list.id}"></dd>
          </dl>
          <dl>
            <dt>날짜 :</dt>
            <dd th:text="${list.regDate}"></dd>
          </dl>
          <dl>
            <dt>제목 :</dt>
            <dd th:text="${list.title}"></dd>
          </dl>
          <dl>
            <dt>조회수 :</dt>
            <dd th:text="${list.hit}"></dd>
          </dl>
        </a>
      </li>
    </ul>
    <a href="add" class="add__link">게시글 추가</a>
  </body>
</html>
